name: Build
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: unit tests
        run: make test

      - name: e2e tests
        run: make e2e